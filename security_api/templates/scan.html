<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Dominio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .results-section {
            margin-top: 20px;
        }

        .results-section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .results-section pre {
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escaneo de Dominio</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="domain">Dominio:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            <button type="submit">Escanear</button>
        </form>

        {% if results %}
            <div class="results-section">
                <h2>Resultados DNS</h2>
                <pre>{{ results.dns }}</pre>
            </div>
            <div class="results-section">
                <h2>Resultados WHOIS</h2>
                <pre>{{ results.whois }}</pre>
            </div>
            <div class="results-section">
                <h2>Resultados Nmap</h2>
                <pre>{{ results.nmap }}</pre>
            </div>
            <div class="results-section">
                <h2>Resultados Google Dorks</h2>
                <pre>{{ results.google_dorks }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
